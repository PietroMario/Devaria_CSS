    <main>
        <h1>Fale Conosco</h1>
        <h2>Para Mandar uma mensagem para a Mazzuia preencha abaixo e clique em enviar:</h2>
        <section>
            <form action="Index.html">  
                <p>
                    <label>Nome:</label><input type="text" name="Nome" maxlength="70"/>
                </p>
                <p>
                    <label>E-mail:</label><input type="text" name="Email" maxlength="150"/>
                </p>
                <p>
                    <label>Comentários:</label><br/>
                    <textarea name="Comentario" cols="50" rows="4"></textarea>
                </p>
                <p>
                    <label>Sexo:</label>
                    <input type="radio" name="Sexo"/><label>Feminino</label>
                    <input type="radio" name="Sexo"/><label>Masculino</label>
                    <input type="radio" name="Sexo"/><label>Prefiro não responder!</label>
                </p>
                <p>
                    <label>Aonde nos conheceu?</label>
                    <select name="Conheceu">
                        <option selected></option>
                        <option>Instagram</option>
                        <option>Google</option>
                        <option>Contatos</option>
                        <option>Outros</option>
                    </select>
                </p>
                <p>
                    <input type="checkbox" name="Aceite" value="Value"/>
                    <label>Aceito receber novidades da Mazzuia</label>
                </p>
                <p>
                    <input type="submit" name="Enviar" value="Enviar"><br/>
                    <input type="reset" name="Limpar" value="Limpar"/>
                </p>
            </form>
        </section>
